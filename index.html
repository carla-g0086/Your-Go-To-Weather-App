<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <title>Your-Weather-App</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet" />
    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
</head>

<body>
    <div class="WeatherApp">
        <header>
            <form id="search-form">
                <input type="text" auto focus="on" auto complete="off" placeholder="Please Enter a city.."
                    id="search-input-data" />
                <input type="submit" value="Search" id="search-button" />
            </form>
        </header>
        <main>
            <div class="currentWeather">
                <div class="City&Details">
                    <h2 class="city">Vienna</h2>

                    <h3>
                        Saturday 19:20, <span class="weatherWords">moderate rain</span>
                    </h3>
                    <p>
                        Humidity: <strong>88%</strong>, Wind <strong>7.2 km/h</strong>
                    </p>
                </div>
                <div class="currentTemp">
                    <span class="WeatherEmoticon">
                        <marquee>🌧️</marquee>
                    </span>
                    <span class="temp">12</span>
                    <span class="celcius">&degC</span>
                </div>
            </div>
        </main>

        <footer>
            Coded by
            <a href="https://github.com/carla-g0086" target="_blank">Carla Gratz</a>
            and is on
            <a href="https://github.com/carla-g0086/My-Weather-Application-Project-CG" target="_blank"> GitHub</a> and
            hosted on
            <a href="https://weather-app-made-easy.netlify.app/" target="_blank"> Netlify</a>
        </footer>
    </div>
    <script src="index.js"></script>
</body>

</html>
